<html>
    <head>
        <title>Boostcamp Crawler</title>
        <link rel="stylesheet" href="./popup.css">
        <link rel="stylesheet" href="./fontawesome-free-5.14.0-web/css/all.min.css">
        <script async src="./popup.js"></script>
    </head>
    <body>
        <img src='./icon128.png' id='boostcamp-image'>
        <h1>GIST CRAWLER</h1>
        
        <button class="blue" id='crawl'><i class="fa fa-download"></i> Crawl gists</button>

        <form>
            <input type="text" id="input-box">
            <button class="green" id='add-member'><i class="fa fa-user"></i> Add member</button>
        </form>

        <ul id="member-list">
            <!-- members are displayed here -->
        </ul>

        <button class="red" id='delete-members'><i class="fa fa-trash"></i> Delete all</button>
    </body>
</html>
